<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
   <frameset frameborder = "2" cols = "20%,60%,20%">
  	  <frame name = "top" src = "1.html" />
      <frame name = "main" src = "2.html" />
      <frame name = "bottom" src = "3.html" />
	  
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
