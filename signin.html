<html>
<head>
    <title>SIGN IN/SIGN UP</title>
   <style>
       body
       {
           background-image: url(crystal.png);
           width: 100%
       }
       h3
       {
           font-size: 40px;
           text-shadow: 2px 2px 3px blue;
       }
       h2
       {
           font-size: 40px;
           color: limegreen;
           text-align: center;
           text-shadow: 2px 3px 5px red;
       }
    </style>
    </head>
    <body>
    <h3>LOGIN TO YOUR SUPERCODER ACCOUNT</h1>
        <form>
        EMAIL:
            <input type="email" value="email" required="required"/>
            <br><br>
            PASSWORD:
            <input type="password" value="password" maxlength="6"/>
            <br>
            <br>
            <input type="button" value="login" class="login"/>
        </form>
        <h2>DOESN'T HAVE AN ACCOUNT?SIGN UP BELOW</h2>
        <h3>Create an account</h3>
        <form>
        FIRST NAME:&emsp;
            <input type="text" name="first name" value="first name" maxlength="15"/>
            <br><br>
            LAST NAME:&emsp;
            <input type="text" name="last name" value="last name" maxlength="15"/>
            <br><br>
            AGE:
            <select name="age">
            <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
            </select>
            &emsp;&emsp;GENDER:
            <select name="gender">
            <option value="male">MALE</option>
                <option value="female">FEMALE</option>
                <option value="other">OTHERS</option>
            </select>
            <br><br>
            DATE OF BIRTH:
            <input type="date" name="dob" value="dob"/>
            <br><br>
            GMAIL ACCOUNT:
            <input type="email" name="email" value="email"/>
            <br><br>
            <input type="button" name="submit" value="Create an Account"/>
        </form>
    </body>
</html>
